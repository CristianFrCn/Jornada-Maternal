{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/cadastro1.css' %}">
</head>

<body>
  <div class="container">
    <div class="area">
      <div class="card-body">
        <h1 class="botao">Cadastre-se</h1>

        <form>
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
          </div>

          <div class="form-group">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" class="form-control" id="sobrenome" name="sobrenome" required>
          </div>

          <div class="form-group">
            <label for="emailTelefone">Email ou Telefone:</label>
            <input type="text" class="form-control" id="emailTelefone" name="emailTelefone" required>
          </div>

          <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
          </div>

          <div class="form-group">
            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" required>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="termos" name="termos" required>
            <label class="form-check-label" for="termos">Aceitar os Termos de Uso</label>
          </div>

          <div class="botao">
            <button type="submit" class="btn btn-primary">Criar Conta</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
