{% load static %}

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Busca</title>
    <link rel="stylesheet" href="{% static 'css/search_results.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <br>
            <h1 class="text-center">Resultados da Busca</h1>
            <form method="GET" class="d-flex justify-content-center mt-3">
                <div class="input-group">
                    <input type="text" name="q" value="{{ query }}" class="form-control" placeholder="Digite sua busca...">
                    <button class="btn btn-dark" type="submit">Pesquisar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6 offset-md-3">
            <ul>
                {% for result in results %}
                    <li><a href="{{ result.link }}">{{ result.title }}</a></li>
                    <p>{{ result.snippet }}</p>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
