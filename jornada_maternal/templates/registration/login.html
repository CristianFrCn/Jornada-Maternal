{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/loginusu2.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRzNlKBRt5uYFh8zZMy0Ck3b4pZj5f5C5D48g6d5St" crossorigin="anonymous">
</head>
<body>
  <div class="alert alert-danger" role="alert">
      {% for k, v in form.errors.items %}
          {{ v }}
      {% endfor %}
  </div>
  <div class="container">
      <form method="post">
          {% csrf_token %}
          <div class="card">
              <form>
                  <div class="campo-flo">
                      <i class="fas fa-envelope"></i>
                      <input type="text" id="username" name="username" required placeholder="Usuário">
                  </div>
                  <div class="campo-flo">
                      <i class="fas fa-key"></i>
                      <input type="password" id="password" name="password" required placeholder="Senha">
                  </div>
                  <div class="centrobotao">
                      <button type="submit" class="btn btn-outline-dark">Entrar</button>
                  </div>
                  <br>
                  <div class="a ,p">
                      <a href="{% url 'password_reset' %}">Esqueceu a senha?</a>
                      <p>Não tem uma conta?
                          <a href="{% url 'register' %}">Cadastre-se</a>
                      </p>
                      <div class="a ,p social-icons">
                        <a href="{% provider_login_url 'google'%}?next=/" class="social-btn google-btn">
                          <i class="fab fa-google"></i>
                      </a>
                      <a href="{% provider_login_url 'facebook' %}?next=/" class="social-btn facebook-btn">
                          <i class="fab fa-facebook"></i>
                      </a>
                      </div>
              </form>
          </div>
      </form>
  </div>
  <script src="https://kit.fontawesome.com/3d88e1abe7.js" crossorigin="anonymous"></script>
</body>
</html>
