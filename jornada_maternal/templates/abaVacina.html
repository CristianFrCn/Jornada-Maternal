{% load static %}

<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Vacinas</title>
      <link rel="stylesheet" href="{% static 'css/vacina1.css' %}">
</head>
<body>
  <div class="container">
    <div class="area">
      <h1>Mapa de Vacinas</h1>
      <form>
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" name="nome">
        </div>

        <div class="form-group">
          <label for="dataNascimento">Data da Vacinação</label>
          <input type="date" class="form-control" id="dataNascimento" name="dataNascimento">
        </div>

        <div class="form-group">
          <label for="vacinas">Vacinas:</label>
          <select class="form-control" id="vacinas" name="vacinas">
            <option value="bcg">BCG</option>
            <option value="hepatiteB">Hepatite B</option>
            <option value="pentavalente">Pentavalente</option>
            <option value="poliomielite">Poliomielite</option>
            <option value="rotavirus">Rotavírus</option>
            <option value="pneumococo">Pneumococo</option>
            <option value="meningococo">Meningococo</option>
            <option value="tripliceviral">Tríplice Viral</option>
            <option value="febreAmarela">Febre Amarela</option>
            <option value="varicela">Varicela</option>
          </select>
        </div>

        <div class="form-group">
          <label for="status">Status:</label>
          <select class="form-control" id="status" name="status">
            <option value="pendente">Pendente</option>
            <option value="concluida">Concluída</option>
          </select>
        </div>

        <div class="botao">
          <input type="submit" value="Salvar" class="btn btn-outline-dark">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
