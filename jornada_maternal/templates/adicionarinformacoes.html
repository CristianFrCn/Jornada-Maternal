{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>informações adicionais da gestante</title>
    <link rel="stylesheet" href="{% static 'css/informacoesadicionais.css' %}">
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <ul class="nav nav-tabs justify-content-between">
        <li class="nav-item">
            <a class="nav-link text-dark" href="{% url 'site' %}">Início</a>
        </li>
        <li class="nav-item ml-auto">
            <a class="nav-link text-dark" href="#">Perfil do Usuário</a>
        </li>
    </ul>

    <h1 class="text-center"> Informações Adicionais da Gestante</h1>

    <form id="form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ cliente_form.as_p }}

        <div class="text-center">
            <button type="button" class="btn btn-outline-dark" onclick="findCEP2();" type="submit">Buscar CEP</button>
        </div>

        <div class="text-center">
            <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#ExemploModalCentralizado">
                Salvar
            </button>
           <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
                 <div class="modal-dialog modal-dialog-centered" role="document">
                     <div class="modal-content">
                         <div class="modal-header">
                          <h5 class="modal-title" id="TituloModalCentralizado">Deseja Salvar?</h5>
                             <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                               <span aria-hidden="true">&times;</span>
                             </button>
                    </div>
                    <div class="modal-body">
                        Antes de salvar verifique se está correto essa informação.
                     </div>
                    <div class="modal-footer">
                 <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Fechar</button>
                 <button  type="submit" class="btn btn-outline-dark">Salvar mudanças</button>
                    </div>
                </div>

        </div>

    </form>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="{% static 'js/apicep.js' %}"></script>
</body>
</html>
