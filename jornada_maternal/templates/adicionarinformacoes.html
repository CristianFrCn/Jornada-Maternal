{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página de Login</title>
       <link rel="stylesheet" href="{% static 'css/informacoesadicionais.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
  <div class="container">
    <ul class="nav nav-tabs justify-content-between">
      <li class="nav-item">
        <a class="nav-link text-dark" href="vacina">Vacinas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="prenatal">Pré-natal</a>
      </li>
      <li class="nav-item ml-auto">
        <a class="nav-link text-dark" href="#">Perfil do Usuário</a>
      </li>
    </ul>

    <h1 class="text-center">Início</h1>

    <h2>Informações Pessoais</h2>
    <form>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" name="nome">
      </div>

      <div class="form-group">
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" class="form-control" id="dataNascimento" name="dataNascimento">
      </div>

      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" class="form-control" id="cpf" name="cpf">
      </div>

      <div class="form-group">
        <label for="Idade">Qual a idade do seu filho:</label>
        <input type="text" class="form-control" id="idade" name="idade">
      </div>

      <div class="form-group">
        <label for="sus">Número do SUS:</label>
        <input type="text" class="form-control" id="sus" name="sus">
      </div>


      <div class="form-group">
        <label for="estado">Estado:</label>
        <select class="form-control" id="estado" name="estado">
          <option value="">Selecione o Estado</option>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
        </select>
      </div>

      <div class="form-group">
        <label for="cidade">Cidade:</label>
        <input type="text" class="form-control" id="cidade" name="cidade">
      </div>

      <div class="form-group">
        <label for="nomeCrianca">Qual nome da Criança:</label>
        <input type="text" class="form-control" id="nomeCrianca" name="nomeCrianca">
      </div>

      <div class="form-group">
        <label for="genero">Qual o Genero da Criança:</label>
        <input type="text" class="form-control" id="genero" name="genero">
      </div>




      <div class="text-center">
        <button type="submit"  class="btn btn-outline-dark" data-toggle="modal" data-target="#ExemploModalCentralizado">
          Salvar
            </button>


            <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
                 <div class="modal-dialog modal-dialog-centered" role="document">
                     <div class="modal-content">
                         <div class="modal-header">
                          <h5 class="modal-title" id="TituloModalCentralizado">Deseja Salvar?</h5>
                             <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                               <span aria-hidden="true">&times;</span>
                             </button>
                    </div>
                    <div class="modal-body">
                        Antes de salvar verifique se está correto essa informação.
                     </div>
                    <div class="modal-footer">
                 <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Fechar</button>
                 <button type="button" class="btn btn-outline-dark">Salvar mudanças</button>
                    </div>
                </div>
            </div>
            </div>
              </form>


  </div>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
