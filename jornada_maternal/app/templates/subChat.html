<!DOCTYPE html>
<html>
<head>
  <title>Chat Bot</title>
</head>
<body>
  <table>
    <tr>
      <td>Bot:</td>
      <td>Olá! Sou um chat bot especializado em gestantes. Posso fornecer informações e responder suas dúvidas sobre alimentação, cuidados e muito mais. Como posso ajudar você hoje?</td>
    </tr>
    <tr>
      <td>Mensagem:</td>
      <td><textarea id="user-input" placeholder="Digite sua mensagem..." rows="4" cols="50"></textarea></td>
    </tr>
    <tr>
      <td><button>Enviar</button></td>
      <td><button>Voltar</button></td>
    </tr>
  </table>
</body>
</html>
